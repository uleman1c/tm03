<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Заявка на рецепт</title>
        {% load static %}
        <link rel="stylesheet" href="{%  static 'bootstrap.min.css' %}">
        <link href="{% static 'dropdowns.css' %}" rel="stylesheet">
        <script src="{% static 'jquery.js' %}"></script>
        <script src="{% static 'create.js' %}?v=0010"></script>

    </head>
    <body>
        <div class="container py-3" style="max-width: 100%">
            <h1 style="text-align: center;">Заявка на рецепт (создание)</h1>
            <div style="width: 100%">
                <input type="search" id="contractor" class="form-control" onkeyup="keyUpContractorL()" autocomplete="false" placeholder="Контрагент...">
                <ul id="contractorsList" class="list-unstyled mb-0"></ul>
            </div>

            <div style="display: flex;">
                <div style="float: left; width: 80%">
                    <div id="endProduct">
                        <input type="search" id="endProductFilter" class="form-control" onkeyup="keyUpEndProductFilter()" autocomplete="false" placeholder="Продукция из справочника...">
                        <ul id="goodsList" class="list-unstyled mb-0"></ul>
                    </div>
                    <div>
                        <input type="text" id="endProductText" style="float: left; width: 70%" class="form-control" autocomplete="false" placeholder="Продукция...">
                        <input type="text" id="colorNumber" style="width: 30%" class="form-control" autocomplete="false" placeholder="Номер цвета...">
                    </div>
                </div>
                <div style="width: 20%;">
                    <input type="number" id="endProductQuantity" class="form-control" style="height: 100%; width: 100%; float: left;" autocomplete="false" placeholder="Количество...">
                </div>
            </div>

            <textarea class="py-2 form-control" rows="4" id="comment" placeholder="Комментарий"></textarea>


            <div class="w-75" style="margin: auto; margin-top: 2%;">
                <a href="#" onclick="checkoutRecipeOrder()" id="checkout_order" class="btn btn-lg btn-success" style="width: 40%; float: left;">Записать</a>
                <a href="/" id="main_menu" class="btn btn-lg btn-primary" style="width: 40%; transform: translate(50%, 0);">Главное меню</a>
            </div>

            <h1 id="warning_text" style="display: none; background-color: red; margin-top: 2%; color: white; text-align: center; padding-bottom: 1%;"></h1>

        </div>
    </body>
</html>
