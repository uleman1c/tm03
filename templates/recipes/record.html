<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Рецепт</title>
        {% load static %}
        <link rel="stylesheet" href="{%  static 'bootstrap.min.css' %}">
        <link href="{% static 'dropdowns.css' %}" rel="stylesheet">
        <script src="{% static 'jquery.js' %}"></script>
        <script src="{% static 'create.js' %}?v=0008"></script>

    </head>
    <body>
        <div class="container py-3" style="max-width: 100%">

				<div class="dropdown-menu pt-0 mx-0 rounded-3 shadow overflow-hidden" style="width: 100%; margin: 0">
					<form class="p-2 border-bottom" style="padding-bottom: 0">
						<div style="float: left; width: 100%">
							<input type="search" id="contractor" class="form-control" onkeyup="keyUpContractorL()" autocomplete="false" placeholder="Контрагент...">
							<ul id="contractorsList" class="list-unstyled mb-0"></ul>
						</div>
					</form>
				</div>

                <input type="text" id="colorNumber" class="form-control" autocomplete="false" placeholder="Номер цвета...">

                <textarea class="py-2 form-control" rows="4" id="comment" placeholder="Комментарий"></textarea>

                <a href="#" onclick="addGoodItem()" id="addgooditem" class="btn btn-success" style="width: 100%; margin-bottom: 2%;">Добавить строку...</a>

                <div id="goods">
                    <div id="gooditem" data-numstr="0">
                        <div style="float: left; width: 65%">
                            <input type="search" style="font-size:  normal" id="goodsFilter" class="form-control" onkeyup="keyUpGoodsFilterWOB(0)" autocomplete="false" placeholder="Фильтр...">
                        </div>
                        <input type="number" id="goodsQuantity" class="form-control" style="width: 30%; float: left;" autocomplete="false" placeholder="Количество...">
                        <ul id="goodsList" class="list-unstyled mb-0"></ul>
                        <a href="#" onclick="delGoodItem(0)" id="checkout_order" class="btn btn-danger" style="width: 5%;">-</a>
                    </div>
                </div>

                <a href="#" onclick="checkoutRecipe()" id="checkout_order" class="btn btn-success" style="width: 100%; margin-top: 5%;">Записать</a>


            <div class="container py-3 col-6">
                <a href="/" id="main_menu" class="w-100 btn btn-lg btn-primary" style="font-size: 2rem; ">Главное меню</a>
            </div>


        </div>
    </body>
</html>
