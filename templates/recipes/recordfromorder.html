<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Рецепт</title>
        {% load static %}
        <link rel="stylesheet" href="{%  static 'bootstrap.min.css' %}">
        <link href="{% static 'dropdowns.css' %}" rel="stylesheet">
        <script src="{% static 'jquery.js' %}"></script>
        <script src="{% static 'create.js' %}?v=0010"></script>

    </head>
    <body>
        <div class="container py-3" style="max-width: 100%">
                <h1>Рецепт по заявке</h1>
                <input hidden id="orderid" value="{{ orderid }}">
                <div style="width: 100%">
                    <input readonly type="search" id="contractor" class="form-control" id1c="{{ order.contractor.id1c }}"  value="{{ order.contractor.name }}">
                    <ul id="contractorsList" class="list-unstyled mb-0"></ul>
                </div>

                <div style="display: flex;">
                    <div style="float: left; width: 80%">
                        <div id="endProduct">
                            <input readonly type="search" id="endProductFilter" class="form-control" id1c="{{ order.end_product.id1c }}" value="{{ order.end_product.name }}">
                            <ul id="goodsList" class="list-unstyled mb-0"></ul>
                        </div>
                        <div>
                            <input readonly type="text" id="endProductText" style="float: left; width: 70%" class="form-control" autocomplete="false" value="{{ order.end_product_text }}">
                            <input readonly type="text" id="colorNumber" style="width: 30%" class="form-control" autocomplete="false" value="{{ order.color_number }}">
                        </div>
                    </div>
                    <div style="width: 20%;">
                        <input readonly type="number" id="endProductQuantity" class="form-control" style="height: 100%; width: 100%; float: left;" autocomplete="false" value="{{ order.quantity|floatformat }}">
                    </div>
                </div>

                <textarea readonly class="py-2 form-control" rows="4" id="comment">{{ order.comments }}</textarea>

                <p style="margin-bottom: 0%;">Товары</p>
                <div id="goods">
                    <div id="gooditem" data-numstr="0">
                        <div style="float: left; width: 50%">
                            <input type="search" id="goodsFilter" class="form-control" onkeyup="keyUpGoodsFilterWOB(0)" autocomplete="false" placeholder="Номенклатура...">
                       </div>
                        <div style="float: left; width: 25%">
                            <input type="search" id="сharacteristicsFilter" class="form-control" onkeyup="keyUpCharactreristicWOB(0)" autocomplete="false" placeholder="Характеристика...">
                            <ul id="сharacteristicsList" class="list-unstyled mb-0"></ul>
                        </div>
                        <input type="number" id="goodsQuantity" class="form-control" style="width: 20%; float: left;" autocomplete="false" placeholder="Количество...">
                        <ul id="goodsList" class="list-unstyled mb-0"></ul>
                       <a href="#" onclick="delGoodItem(0)" id="checkout_order" class="btn btn-danger" style="width: 5%;">-</a>
                    </div>
                </div>

                <a href="#" onclick="addGoodItem()" id="addgooditem" class="btn btn-success" style="width: 100%; margin-top: 2%;">Добавить строку...</a>

                <a href="#" onclick="checkoutRecipe()" id="checkout_order" class="btn btn-success" style="width: 100%; margin-top: 5%;">Записать</a>


            <div class="container py-3 col-6">
                <a href="/" id="main_menu" class="w-100 btn btn-lg btn-primary" >Главное меню</a>
            </div>


        </div>
    </body>
</html>
