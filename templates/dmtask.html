<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Задача документооборота</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
          {% load static %}
        <link href="{% static 'dropdowns.css' %}" rel="stylesheet">
        <script src="{%  static 'jquery.js' %}"></script>
        <script src="{% static 'create.js' %}"></script>

    </head>
    <body>
        <div class="container py-3" style="max-width: 100%">
            <div style="display:none"><input id="dmid" name="dmid" value="{{ dmid }}"></div>
            <div style="display:none"><input id="taskid" name="id1c" value="{{ task.Ссылка }}"></div>
            {% if may_exec %}
            <a href="#" onclick="executeDmTask()" id="checkout_order" class="btn btn-success" style="font-size: 2rem; width: 100%">Завершить задачу</a>
            {% endif %}
            <h1 class="d-flex align-items-center gap-2 py-2" style="font-size: 2rem; white-space: normal">Задача: {{ task.Наименование }}</h1>
            <h2 class="d-flex align-items-center gap-2 py-2" style="font-size: 2rem; white-space: normal">Описание: {{ task.Описание }}</h2>

            <textarea class="py-2 form-control" rows="4" style="font-size: 2rem" id="comment" placeholder="Комментарий">{{ task.РезультатВыполнения }}</textarea>
            <a href="#" onclick="saveDmComment()" id="checkout_order" class="btn btn-success" style="margin-top: 1rem; font-size: 2rem; width: 100%">Сохранить</a>

           <div class="container py-3 col-6">
                <a href="../dm?id={{ dmid }}" id="tasks" class="w-100 btn btn-lg btn-primary" style="margin-top: 1rem; font-size: 2rem; ">Документооборот</a>
                <a href="/" id="main_menu" class="w-100 btn btn-lg btn-primary" style="margin-top: 1rem; font-size: 2rem; ">Главное меню</a>
            </div>
        </div>
    </body>
</html>
