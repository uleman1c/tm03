<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задачи</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
      {% load static %}
    <link href="{% static 'dropdowns.css' %}" rel="stylesheet">
    <script src="{%  static 'jquery.js' %}"></script>
    <script src="{% static 'create.js' %}"></script>

</head>
<body>
 <div class="container py-3" style="max-width: 100%">

            {% if elements %}

                <h3 class="text-center" style="font-size: 2rem;">Список лидов:</h3>
				
        <div class="dropdown-menu pt-0 mx-0 rounded-3 shadow overflow-hidden" style="width: 100%; margin: 0">

            <ul id="goodsList" class="list-unstyled mb-0">

                {% for el in elements %}

              <li>
                <div class="p-2" style="float: left; width: 100%; display: flex; align-items: center">
                  <div style="float: left; width: 100%; font-size: 2rem">
                        <a class="dropdown-item d-flex align-items-center gap-2 py-2" href="../lead?id={{ el.ID }}" style="font-size: 2rem; white-space: normal">{{ el.TITLE }} {{ el.COMMENTS }}</a>
                  </div>

                </div>
              </li>

                {% endfor %}

            </ul>
          </div>

              {% else %}
                <h3 class="text-center" style="margin-top: 8rem; font-size: 2rem;">Список лидов пуст</h3>

            {% endif %}
            <div class="container py-3 col-6">
                <a href="/" id="main_menu" class="w-100 btn btn-lg btn-primary" style="font-size: 2rem; ">Главное меню</a>
            </div>

          </div>


</body>
</html>
