<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Лид</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
          {% load static %}
        <link href="{% static 'dropdowns.css' %}" rel="stylesheet">
        <script src="{%  static 'jquery.js' %}"></script>
        <script src="{% static 'create.js' %}"></script>

    </head>
    <body>
        <div class="container py-3" style="max-width: 100%">
            <div style="display:none"><input id="taskid" name="id1c" value="{{ item.ID }}"></div>
            <h1 class="d-flex align-items-center gap-2 py-2" style="font-size: 2rem; white-space: normal">Лид: {{ item.TITLE }}</h1>
            <h2 class="d-flex align-items-center gap-2 py-2" style="font-size: 2rem; white-space: normal">Комментарий: {{ item.COMMENTS }}</h2>

            <h2 class="d-flex align-items-center gap-2 py-2" style="font-size: 2rem; white-space: normal">Телефоны:</h2>
            {% for ph in item.PHONE %}

                <h2 class="d-flex align-items-center gap-2 py-2" style="font-size: 2rem; white-space: normal">{{ ph.VALUE }}</h2>

            {% endfor %}

           <div class="container py-3 col-6">
                <a href="../leads" id="tasks" class="w-100 btn btn-lg btn-primary" style="margin-top: 1rem; font-size: 2rem; ">Список лидов</a>
                <a href="/" id="main_menu" class="w-100 btn btn-lg btn-primary" style="margin-top: 1rem; font-size: 2rem; ">Главное меню</a>
            </div>
        </div>
    </body>
</html>
