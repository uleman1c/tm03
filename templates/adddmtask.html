<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Новая задача документооборота</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
          {% load static %}
        <link href="{% static 'dropdowns.css' %}" rel="stylesheet">
        <script src="{%  static 'jquery.js' %}"></script>
        <script src="{% static 'create.js' %}"></script>

    </head>
    <body>
        <div class="container py-3" style="max-width: 100%">
            <h3 class="text-center" style="font-size: 2rem;">Новая задача документооборота</h3>
            <h3 class="text-center" style="font-size: 2rem;">{{ res.message }}</h3>

            <div style="display:none"><input id="dmid" name="dmid" value="{{ dmid }}"></div>
            <input type="text" style="font-size: 2rem;" id="name" class="form-control" autocomplete="false" placeholder="Наименование...">
            <textarea class="py-2 form-control" rows="4" style="font-size: 2rem" id="description" placeholder="Описание..."></textarea>

            <div class="dropdown-menu pt-0 mx-0 rounded-3 shadow overflow-hidden" style="width: 100%; margin: 0">
                <form class="p-2 border-bottom" style="padding-bottom: 0">
                    <div style="float: left; width: 100%">
                        <input type="search" style="font-size: 2rem;" id="executor" list="executors" class="form-control" autocomplete="false" placeholder="Исполнитель...">
                        <datalist class="mx-0 shadow" style="width: 220px;" id="executors">
                        {% for elc in executors %}
                        <option value="{{ elc.Наименование }}" data-code="{{ elc.Ссылка }}"></option>
                        {% endfor %}
                        </datalist>
                        <div style="display:none"><input id="output" name="id1c" ></div>
                    </div>
                </form>
            </div>



            <a href="#" onclick="addDmTask()" id="checkout_order" class="btn btn-success" style="margin-top: 1rem; font-size: 2rem; width: 100%">Сохранить</a>

           <div class="container py-3 col-6">
                <a href="../dm?id={{ dmid }}" id="tasks" class="w-100 btn btn-lg btn-primary" style="margin-top: 1rem; font-size: 2rem; ">Документооборот</a>
                <a href="/" id="main_menu" class="w-100 btn btn-lg btn-primary" style="margin-top: 1rem; font-size: 2rem; ">Главное меню</a>
            </div>
        </div>
    </body>
</html>
